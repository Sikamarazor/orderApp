<body style="background-image: url('./assets/art-background-close-up-1939485.jpg');
background-size: cover;
background-repeat: no-repeat;
background-attachment: fixed;">
  <nav class="navbar navbar-expand-lg">
    <!-- <a class="navbar-brand" href="#">
<img src="./assets/header-icon.png" alt="">
  </a> -->
  </nav>
  <hr>

  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title text-center">Login Status</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="dateOfBirth">{{message}}</label>
          <div class="input-group">

          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn" style="background-color: #f7941d;" (click)="c('Save click')">Close</button>
    </div>
  </ng-template>

  <!-- <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button> -->
  <!-- <div class="myspin myspinner" *ngIf="hideloading == true">
  <div class="lds-circle">
    <div>Please wait</div>
  </div>
</div> -->
  <div *ngIf="hideloading == true">
    <div class="loading">Loading&#8230;</div>
  </div>
  <div class="register_container">
    <div class="row justify-content-sm-center">
      <div class="col-sm-6 col-md-4">

        <div class="card border-info text-center">
          <div class="card-header">
            Register
          </div>
          <div class="card-body">
            <img src="./../assets/food-05-1.jpg" style="width: 90%; height: 78px;">
            <hr>
            <br>
            <form class="form-signin">
              <input type="text" class="form-control mb-2" placeholder="Name" [(ngModel)]="person.name"
                [ngModelOptions]="{standalone: true}" required autofocus>
              <input type="email" class="form-control mb-2" placeholder="Email" [(ngModel)]="person.email"
                [ngModelOptions]="{standalone: true}" required autofocus>
              <input type="tel" class="form-control mb-2" placeholder="Cellphone number" [(ngModel)]="person.cellno"
                [ngModelOptions]="{standalone: true}" required>
              <input type="password" class="form-control mb-2" placeholder="Password" [(ngModel)]="person.password"
                [ngModelOptions]="{standalone: true}" required>
              <input type="password" class="form-control mb-2" placeholder="Confirm Password"
                [(ngModel)]="confirmPassword" [ngModelOptions]="{standalone: true}" required>
              <div class="form-group">
                <select class="form-control" (change)="selectUser($event)">
                  <option disabled selected>Select user type</option>
                  <option *ngFor="let x of userType">{{x.userType}}</option>
                </select>
              </div>

              <a class="button_example" (click)="register(person)">
                <i class="fa fa-sign-in"></i>
                Register</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
